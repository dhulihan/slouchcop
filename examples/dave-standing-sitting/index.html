<div>Slouch Detection</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script src='scripts/state-machine.min.js'></script>
<script type="text/javascript">
  // Classifier Variable
  let classifier;
  // Model URL
  let imageModelURL = './model/';

  // Video
  let video;
  let flippedVideo;
  // To store the classification
  let label = "";

  let soundSuccess;
  let soundFailure;

  var fsm = new StateMachine({
  init: 'bad',
    transitions: [
      { name: 'straighten',      from: ['bad', 'neutral'], to: 'good' },
      { name: 'slouch',   from: ['neutral', 'good'], to: 'bad'  },
      { name: 'meh',   from: ['bad', 'good'], to: 'neutral'  }
    ],
    methods: {
      onStraighten:     function() {
        console.log('straightening')
        soundSuccess.play();
        return "green";
      },
      onSlouch:   function() {
        console.log('slouching')
        soundFailure.play();
        return "red";
      },
      onMeh: function() {
        console.log('meh')
      }
    }
  });

  // Load the model first
  function preload() {
    classifier = ml5.imageClassifier(imageModelURL + 'model.json');
  }

  function setup() {
    createCanvas(320, 260);
    // Create the video
    video = createCapture(VIDEO);
    video.size(320, 240);
    video.hide();

    soundFormats('wav');
    soundSuccess = loadSound('sounds/success.wav');
    soundFailure= loadSound('sounds/failure.wav');

    // frame rate
    frameRate(30);

    flippedVideo = ml5.flipImage(video);
    // Start classifying
    classifyVideo();
  }

  function draw() {
    labelColor = handle(label)
    background(labelColor);
    // Draw the video
    image(flippedVideo, 0, 0);

    // Draw the label
    fill(255);
    textSize(16);
    textAlign(CENTER);

    fill("white")
    text(label, width / 2, height - 4);
  }

  // Get a prediction for the current video frame
  function classifyVideo() {
    flippedVideo = ml5.flipImage(video)
    classifier.classify(flippedVideo, gotResult);
    flippedVideo.remove();

  }

  // handle an posture classification, return a color
  function handle(e) {
    console.log(e)
    switch (e) {
      case "Bad Sitting Posture":
        if (!fsm.is("bad")) {
          return fsm.slouch();
        }
        return "red"
      case "Bad Standing Posture":
        if (!fsm.is("bad")) {
          return fsm.slouch();
        }
        return "red"
      case "Good Sitting Posture":
        if (!fsm.is("good")) {
          return fsm.straighten();
        }
        return "green"
      case "Good Standing Posture":
        if (!fsm.is("good")) {
          return fsm.straighten();
        }
        return "green";
    }

    return "black"
  }

  // When we get a result
  function gotResult(error, results) {
    // If there is an error
    if (error) {
      console.error(error);
      return;
    }
    // The results are in an array ordered by confidence.
    // console.log(results[0]);
    label = results[0].label;
    // Classifiy again!
    classifyVideo();
  }
</script>
